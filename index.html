<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <input class="input-display" type="number" id="result">
        </div>

        <button class="operador operador-verde" name="data-delete-all">AC</button>
        <button class="operador operador-celeste">()</button>
        <button class="operador operador-celeste" name="data-operador">%</button>
        <button class="operador operador-celeste" name="data-operador">/</button>
        <button class="numero" name="data-number">7</button>
        <button class="numero" name="data-number">8</button>
        <button class="numero" name="data-number">9</button>
        <button class="operador operador-celeste" name="data-operador">X</button>
        <button class="numero" name="data-number">4</button>
        <button class="numero" name="data-number">5</button>
        <button class="numero" name="data-number">6</button>
        <button class="operador operador-celeste" name="data-operador">-</button>
        <button class="numero" name="data-number">1</button>
        <button class="numero" name="data-number">2</button>
        <button class="numero" name="data-number">3</button>
        <button class="operador operador-celeste" name="data-operador">+</button>
        <button class="numero" name="data-number">0</button>
        <button class="numero">.</button>
        <button class="numero" name="data-delete">&larr;</button>
        <button class="operador operador-azulclaro" name="data-igual">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
