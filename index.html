<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
            <div class="display-operacion"></div>
            <div class="display-resultado"></div>
        </div>
        
        <button class="operador operador-verde">AC</button>
        <button class="operador operador-celeste">()</button>
        <button class="operador operador-celeste">%</button>
        <button class="operador operador-celeste">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador operador-celeste">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador operador-celeste">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador operador-celeste">+</button>
        <button class="numero">0</button>
        <button class="numero">.</button>
        <button class="numero">&larr;</button>
        <button class="operador operador-azulclaro">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
